<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8941F"/>
    </linearGradient>
  </defs>
  <!-- Base/pedestal -->
  <ellipse cx="50" cy="90" rx="20" ry="5" fill="url(#goldGradient)"/>
  <rect x="35" y="80" width="30" height="10" rx="2" fill="url(#goldGradient)"/>
  
  <!-- Body -->
  <ellipse cx="50" cy="55" rx="12" ry="25" fill="url(#goldGradient)"/>
  
  <!-- Arms -->
  <ellipse cx="32" cy="45" rx="6" ry="15" transform="rotate(-20 32 45)" fill="url(#goldGradient)"/>
  <ellipse cx="68" cy="45" rx="6" ry="15" transform="rotate(20 68 45)" fill="url(#goldGradient)"/>
  
  <!-- Head -->
  <circle cx="50" cy="22" r="12" fill="url(#goldGradient)"/>
  
  <!-- Sword -->
  <rect x="48" y="30" width="4" height="35" fill="url(#goldGradient)"/>
  <rect x="42" y="32" width="16" height="4" rx="1" fill="url(#goldGradient)"/>
</svg>
